<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcular deslocamento</title>

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/responsive.css">

        <link rel="shortcut icon" type="imagex/png" href="./assets/img/icon.ico">

    </head>

    <body>

        <header>

            <div class="container">

                <h1><img src="./assets/img/Logo.png" alt="Logo da firma"></h1>

            </div>

        </header>

        <main>

            <div class="main-div">

                <a class="go-to-main-page" href="./index.html">

                    <ion-icon name="caret-back-outline"></ion-icon>
                    <p><ins>Voltar para o in√≠cio</ins></p>

                </a>

                <div class="form-page">

                    <div class="form-page-title">

                        <img src="./assets/img/deslocamento.png" alt="Icone da formulario">
                        <h2>Calcular deslocamento</h2>

                    </div>

                    <form id="form" action="submit">

                        <div id="error" class="invisible">

                            <p id="error-message"></p>

                        </div>

                        <div class="field-group">

                            <div class="line-of-fields">

                                <label for="starting-point">Ponto inicial:</label>
                                <input id="starting-point" type="number" name="starting-point" step="any" placeholder="Insira o ponto inicial" required>

                            </div>

                            <div class="line-of-fields">

                                <label for="end-point">Ponto final:</label>
                                <input id="end-point" type="number" name="end-point" step="any" placeholder="Insira o ponto final" required>

                            </div>

                        </div>

                        <div class="field-group">

                            <div class="line-of-fields">

                                <label for="distance-measurement-unit">Unidade de comprimento:</label>
                                <select id="distance-measurement-unit" name="distance-measurement-unit">

                                    <option value="escolha"></option>
                                    <option value="cm">cm</option>
                                    <option value="m">m</option>
                                    <option value="km">km</option>

                                </select>

                            </div>

                        </div>

                        <div class="form-page-button">

                            <button type="submit" id="form-button">Calcular</button>

                        </div>

                        <div class="invisible">

                            <p>O deslocamento foi de: <p id="result"></p></p>

                        </div>

                    </form>

                </div>

            </div>

        </main>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="./assets/Javascript/displacement.js"></script>

    </body>

</html>
