<!DOCTYPE html>
<html lang="pt-br">

    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta media="viewport" content="width=devide-width">
        <title>Calculadora</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="shortcut icon" type="imagex/png" href="./assets/img/icon.ico">
    </head>

    <body>
        <header>

            <div class="container">

                <h1><img src="./assets/img/Logo.png" alt="Logo da firma"></h1>

            </div>

        </header>
        
        <h2 class="question">Que tipo de ação você deseja executar ?</h2>

        <main>

            <div class="main-div">

                <div class="operations-list">

                    <div class="operation">
    
                        <a href="./average-speed.html">
    
                            <img class="operation-icon" src="./assets/img/radar-de-velocidade.png" alt="Imagem do card">
                       
                            <div class="operation-title-div">
        
                                <p class="operation-title">Calcular velocidade media</p>
                                
                            </div>  
    
                        </a>
    
                    </div>
    
                    <div class="operation">
    
                        <a href="./convert-average-speed.html">
    
                            <img class="operation-icon" src="././assets/img/converter-velocidade-media.png" alt="Imagem do card">
        
                            <div class="operation-title-div">
        
                                <p class="operation-title">Converter velocidade media</p>
                                
                            </div>
    
                        </a>
    
                    </div>
    
                    <div class="operation">
    
                        <a href="./displacement.html">
    
                            <img class="operation-icon" src="./assets/img/deslocamento.png" alt="Imagem do card">
    
                            <div class="operation-title-div">
                                
                                <p class="operation-title">Calcular deslocamento</p>
                                
                            </div>
    
                        </a>
    
                    </div>
    
                    <div class="operation">
    
                        <a href="./convert-units-of-measure.html">
    
                            <img class="operation-icon" src="./assets/img/converter-unidades-de-medida.png" alt="Imagem do card">
    
                            <div class="operation-title-div">
        
                                <p class="operation-title">Converter unidades de medida</p>
                                
                            </div>
    
                        </a>
    
                    </div>
    
                </div>
    
                <div>
    
                    <a class="see-credits" href="./credits.html">
    
                        <p><ins>Ir para os créditos</ins></p>
                        <ion-icon name="caret-forward-outline"></ion-icon>
        
                    </a>
    
                </div>

            </div>

        </main>

        <p style="color: #1F1E1E;">Vasco da gama</p>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </body>

</html>
